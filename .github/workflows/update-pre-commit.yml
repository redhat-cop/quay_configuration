---
name: Update pre-commit Configuration

on:
  schedule:
    - cron: "4 2 * * 0"

jobs:
  pre-commit:
    permissions:
      contents: write
    uses:
      redhat-cop/ansible_collections_tooling/.github/workflows/update_precommit.yml@main
    with:
      github_actor: ${{ github.actor }}
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
...
